<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Introduzca producto</h1>
    <form action="/dashboard" method="post">
        <ul>
            <li>
                <label for="name">Producto: </label>
                <input type="text" id="nameProduct" name="nameProduct" required/>
            </li>
            <li>
                <label for="description">Descripción del producto: </label>
                <input type="text" id="descriptionProduct" name="descriptionProduct" required/>
            </li>
            <li>
                <label for="image">Introduce la URL de la imagen</label>
                <input type="text" id="imageURL" name="imageURL" required>
            </li>
            <li>
                <label for="category">Introduce la categoría del producto: </label>
                <input type="text" id="productoList" name="productoList" required>
            </li>
            <li>
                <label for="sizeClothes">Introduce talla: </label>
                <select name="sizeClothes" id="sizeClothes">
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                    <option value="xxl">XXL</option>
                </select>
            </li>
        </ul>
    </form>
</body>
</html>


description: {type: String, required: true},
        image:{type: String, required: true},
        category:{type: String, required: true},
        size:{type: String, required: true},
        price:{type: Number, required: true}
